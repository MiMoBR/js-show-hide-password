<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container">
		<div class="formBox">
			<span>Password</span>
			<input type="password" name="myPass" id="myPass">
			<span id="showPass" onclick="toggle()">
				<i class="fa fa-eye" onclick="myFunction(this)"></i>
			</span>
		</div>
	</div>

	<script type="text/javascript">
		let state = false;

		function toggle(){
			if(state){
				document.getElementById('myPass').setAttribute('type','password');
				state = false;
			}else{

				document.getElementById('myPass').setAttribute('type','text');
				state = true;
			}
		}

		function myFunction(show){
			show.classList.toggle('fa-eye-slash');
		}

	</script>

</body>
</html>
